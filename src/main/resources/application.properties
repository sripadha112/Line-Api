server.port=${SERVER_PORT:8080}

# Database Configuration - Using Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration - Custom User for Swagger/API Access
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=${ADMIN_ROLES:ADMIN}

# JWT Configuration - Using Environment Variables
app.jwt.secret=${JWT_SECRET}
# 30 days default token expiry (ms)
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:2592000000}

# =======================================
# ALERT SERVICE CONFIGURATION
# =======================================

# WhatsApp Configuration (Facebook/Meta Graph API)
whatsapp.enabled=false
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.phone.number.id=YOUR_PHONE_NUMBER_ID
whatsapp.access.token=YOUR_ACCESS_TOKEN

# SMS Configuration
sms.enabled=false
sms.provider=twilio

# Twilio SMS Configuration
sms.twilio.account.sid=${TWILIO_ACCOUNT_SID:}
sms.twilio.auth.token=${TWILIO_AUTH_TOKEN:}
sms.twilio.from.number=${TWILIO_PHONE_NUMBER:}
sms.twilio.api.url=https://api.twilio.com/2010-04-01

# AWS SNS SMS Configuration (Alternative)
sms.aws.region=us-east-1
sms.aws.access.key=YOUR_AWS_ACCESS_KEY
sms.aws.secret.key=YOUR_AWS_SECRET_KEY

# Alert Service Settings
alert.service.retry.enabled=true
alert.service.retry.max.attempts=3
alert.service.async.enabled=true

# =======================================
# OTP SERVICE CONFIGURATION
# =======================================

# OTP SMS Configuration
otp.sms.enabled=false
otp.country.code=+91

# =======================================
# CALENDAR INTEGRATION CONFIGURATION
# =======================================

# Google Calendar Configuration
app.calendar.google.client-id=${GOOGLE_CLIENT_ID}
app.calendar.google.client-secret=${GOOGLE_CLIENT_SECRET}
app.calendar.google.redirect-uri=${GOOGLE_REDIRECT_URI}
app.calendar.google.application-name=Line App Appointment Booking

# Apple Calendar Configuration
app.calendar.apple.team-id=${APPLE_TEAM_ID:}
app.calendar.apple.key-id=${APPLE_KEY_ID:}
app.calendar.apple.private-key=${APPLE_PRIVATE_KEY:}
app.calendar.apple.bundle-id=${APPLE_BUNDLE_ID:com.lineapp.appointments}