name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: sripadha112/line_application

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Verify Docker Hub credentials
      if: github.event_name != 'pull_request'
      run: |
        if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
          echo "âŒ DOCKER_HUB_USERNAME secret is not set"
          echo "Please add it in: https://github.com/${{ github.repository }}/settings/secrets/actions"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then
          echo "âŒ DOCKER_HUB_ACCESS_TOKEN secret is not set"  
          echo "Please add it in: https://github.com/${{ github.repository }}/settings/secrets/actions"
          exit 1
        fi
        echo "âœ… Docker Hub credentials configured correctly"
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    - name: Build summary
      if: always()
      run: |
        echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… **Status:** Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image:** \`${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Docker Hub:** https://hub.docker.com/r/${{ env.DOCKER_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status:** Build failed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Check the logs above for details**" >> $GITHUB_STEP_SUMMARY
        fi